<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JordanShoes</title>
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<body>
  
  <nav>
    <div class="desconto">
      <span>Ganhe R$ 10,00 de desconto no frete</span>
    </div>
    <div class="navegacao">
      <h1>JordanShoes</h1>
    </div>
  </nav>

  <section id="home">
    <div class="fil">
    </div>

      <h1>A melhor loja de Jordan</h1>
      <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
    </div>

          <span>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </span>

        <div class="cards">
          <div class="card">
            <div class="image">
              <img src="assets/jordan/jordan1.svg" alt="jordan">

          </div>
        </div>

  <footer>
    <span>Todos os direitos reservados.</span>
